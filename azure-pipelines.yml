trigger:
- main

pool:
  name: GovardhanPool

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: '1.5.7'

- task: AzureCLI@2
  displayName: 'Login to Azure'
  inputs:
    azureSubscription: 'bankinginfraconnection'   # service connection you created
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Azure CLI login successful"
      az account show
# Terraform commands
- task: PowerShell@2
  displayName: 'Run Terraform'
  inputs:
    targetType: 'inline'
    script: |
      cd $(System.DefaultWorkingDirectory)/Dev
      terraform init
      terraform plan -out=tfplan
      terraform apply -auto-approve tfplan
